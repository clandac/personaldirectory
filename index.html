<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F4; /* Light gray background */
            color: #333; /* Default text color */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #152550; /* Deep blue */
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #706B64; /* Muted brown/gray for borders */
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff451A; /* Bright orange for buttons */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64017; /* Darker shade of orange for hover */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 16px;
        }
        .contact-info a {
            color: #ff451A; /* Bright orange for links */
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Book</h1>
    </header>

    <div class="container">
        <h2>Add New Contact</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Add Contact</button>
        </form>

        <h3>Contact List</h3>
        <ul id="contactList">
            <!-- Contacts will be added here -->
        </ul>

        <div class="contact-info">
            <p>Need help? Better call Saul:</p>
            <p><a href="tel:+1234567890">Contact Phone Number +34662942088</a></p>
            <p>Email: <a href="mailto:carlos.landa@genesys.com">carlos.landa@genesys.com</a></p>
        </div>
    </div>

    <script>
        // Get the form and the contact list
        const contactForm = document.getElementById('contactForm');
        const contactList = document.getElementById('contactList');

        // Function to add the contact to the list
        contactForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page reload

            // Get the values from the form fields
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            // Create a new list item with the phone number as a clickable "click-to-call" link and email as a "mailto" link
            const listItem = document.createElement('li');
            listItem.innerHTML = `<strong>${name}</strong><br>Phone: <a href="tel:${phone}">${phone}</a><br>Email: <a href="mailto:${email}">${email}</a>`;

            // Add the new contact to the list
            contactList.appendChild(listItem);

            // Reset the form fields
            contactForm.reset();
        });
    </script>

</body>
</html>
